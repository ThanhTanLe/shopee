<!DOCTYPE html>
<html>
<head>
	<title>Shopee</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="shopee__header-footer.css">
	<script src="https://kit.fontawesome.com/456e61fca9.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="header">
		<div class="wrapper">
			<div class="navbar">
				<div class="left-nav">
					<a href="#">Kênh Người Bán</a>
					<a href="#">Tải ứng dụng</a>
					<a class="no-border" href="#">Kết nối</a>			
					<i class="fab fa-facebook white" style="margin-right: 6px"></i>
					<i class="fab fa-instagram white"></i>
				</div>
				<div class="right-nav">
					<a href="#">Thông Báo</a>				
					<a href="#">
						<i class="far fa-question-circle white" style="margin-right: 6px"></i>Trợ Giúp</a>
					<a class="border" href="#">Đăng Ký</a>
					<a href="#">Đăng Nhập</a>
				</div>
			</div>
			<div class="shopee-logo-search">				
				<div class="shopee-logo">					
					<!-- <span class="shop-name white" style="font-size: 40px">Shopee</span> -->
					<img src="rsc/images/shopee-logo.png" width="248" height="82">
				</div>
				<div class="search">
					<input id="search" class="shopee-search" type="search" name="search" placeholder="+9 Mã freeship vào ví" size="112">
					<button id="search-btn" class="shopee-search-btn">
						<i class="fas fa-search white"></i>	
					</button>			
					<div class="main-category-search">
						<a href="#">Sandal Nữ</a>
						<a href="#">Hoodie Nam</a>
						<a href="#">Dép Nam</a>
						<a href="#">Balo Nữ</a>
						<a href="#">Áo Nữ</a>
						<a href="#">Quần Nam</a>
						<a href="#">Váy Trắng</a>
						<a href="#">Quần Nữ</a>				
					</div>				
				</div>			
				<div class="cart">
					<i class="fas fa-shopping-cart white" style="font-size: 24px"></i>	
				</div>
			</div>								
		</div>			
	</div>	
	<div class="main">
		<div class="home-banners">
			<div class="home-banners__main-banner"></div>
			<div class="home-banners__right-banner"></div>
		</div>				
		<div class="category-banner"></div>
		<div class="business-menu"></div>
		<div class="good-sale-item"></div>
		<div class="popular-mark"></div>
		<div class="category"></div>
		<div class="flash-sale"></div>
		<div class="shopee-mall"></div>
		<div class="search-trend"></div>
		<div class="most-search"></div>
		<div class="today-tip"></div>
		<input type="button" class="view-more" value="Xem Thêm">
		<div class="shopee-info"></div>
		<div class="category-menu"></div>
		<div class="about"></div>		
	</div>
	<div class="footer">			
	</div>
</body>
</html>
